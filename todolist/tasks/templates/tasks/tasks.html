{% extends 'tasks/base.html'%}
{% block title %} Table {% endblock %}

{% block content %}
    <table>
        <tr>
            <th>title</th>
            <th>description</th>
            <th>done</th>
            <th>due_date</th>
            <th>priority</th>
        </tr>
        {% for task in tasks %}
            <tr>
            <td><a href="/tasks/{{ task.id }}"> {{task.title}}</a></td>
            <td>{{task.description}}</td>
            <td>{{task.done}}</td>
            <td>{{task.due_date}}</td>
            <td>{{task.priority}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
